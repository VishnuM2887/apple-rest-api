spring.application.name=apple

server.port=${PORT:8080}

server.error.include-message=always

spring.config.import=file:env.properties

spring.datasource.url=jdbc:postgresql://${HEROKU_DB_HOST}:${HEROKU_DB_PORT}/${HEROKU_DB_DATABASE}
spring.datasource.username=${HEROKU_DB_USER}
spring.datasource.password=${HEROKU_DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true